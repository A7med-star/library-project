    <script type="text/javascript">
         function logr(){
             var str=document.getElementById("pass").value;
             var mon=document.getElementById("mn").value;
             if(str[0].match(/[A-Z]/g) && str.match(/[0-9]/g) && !str.match(/[" "]/g) && str.match(/[^a-zA-Z\d]/g) && str.length == 8 && mon[0].match(/[0]/g) && mon.length == 11  && !mon.match(/[A-Z]/g) && !mon.match(/[a-z]/g) && !mon.match(/[" "]/g) && !mon.match(/[^a-zA-Z\d]/g))
             return;

                 alert("the first letter should be capital");
             }
             else if(!str.match(/[0-9]/g)){
                 alert("the password must contain one number at least");
             }
             else if(str.match(/[" "]/g)){
                alert("No spaces in password");
          }
          else if(str.length != 8){
                 alert("the password length must be 8");
             }
             else if(!str.match(/[^a-zA-Z\d]/g)){
                 alert("the password must contain special character");
             }
             else if(!mon[0].match(/[0]/g)){
                 alert("the mobile number should begin with zero(0)");
             }
             else if(mon.length != 11){
                 alert("the mobile number must be 11 numbers");
             }
             else if(mon.match(/[A-Z]/g)|| mon.match(/[" "]/g) || mon.match(/[a-z]/g) || mon.match(/[^a-zA-Z\d]/g)){
                 alert("the mobile number must have numbers only");
             }

             
        }
